<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stick It - Home</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <link href="index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row" id="header-row">
        <div class="col-lg-12" id="header-column">
          <h id="page-title">Stick It</h>
        </div>
      </div>
      <div class="row" id="main-row">
        <!--Left column for hockey related image on home page-->
        <div class="col-lg-3" id="img1">
          <img
            src="Images/Hockey stick and puck.jpg"
            alt="hockey stick with puck"
          />
          <img
          src="Images/Hockey stick and puck.jpg"
          alt="hockey stick with puck"
          />
        </div>
        <div class="col-lg-6" id="app">
          <div class="row" id="instructions">
            <div class="col-lg-12">
              <!--Subheader title and paragraph of instructions for how to use the app-->
              <h2 id="instructions-header">How to Stick It</h2>
              <p>
                Enter your information in the form below and click 'Submit' to
                determine what hockey stick best fits your needs.
              </p>
            </div>
          </div>
          <!--This is the actual Stick It application where the users will enter data about themselves
                in order to be able to find a stick that matches their criteria-->
          <div class="row" id="stickit-app">
            <div class="col-lg-12">
              <form name="form">
                <h2 id="app-header">Player Information</h2>
                <!--Age to be entered in a text box. Only numbers can be entered.-->
                <label for="age" name="age">Age:</label>
                <input type="number" id="age" /><br />
                <!--Height to be entered in two select boxes. One for feet and one for inches.-->
                <label for="height">Height:</label>
                <select id="heightFeet" name="heightFeet">
                  <option value="--" selected>--</option>
                  <option value="3">3'</option>
                  <option value="4">4'</option>
                  <option value="5">5'</option>
                  <option value="6">6'</option>
                </select>
                <select id="heightInches" name="heightInches">
                  <option value="--" selected>--</option>
                  <option value="0">0"</option>
                  <option value="1">1"</option>
                  <option value="2">2"</option>
                  <option value="3">3"</option>
                  <option value="4">4"</option>
                  <option value="5">5"</option>
                  <option value="6">6"</option>
                  <option value="7">7"</option>
                  <option value="8">8"</option>
                  <option value="9">9"</option>
                  <option value="10">10"</option>
                  <option value="11">11"</option> </select
                ><br />
                <!--Weight to be entered in a text box. Only numbers can be entered.-->
                <label for="weight">Weight:</label>
                <input type="number" id="weight" /><br />
                <!--Position to be entered from select options-->
                <label for="position">Position:</label>
                <select id="position" name="position">
                  <option value="--" selected>--</option>
                  <option value="C">Center</option>
                  <option value="LW">Left Wing</option>
                  <option value="RW">Right Wing</option>
                  <option value="D">Defense</option> </select
                ><br />
                <!--Playing style to be entered from select options-->
                <label for="playingStyle">Playing Style:</label>
                <select id="playingStyle" name="playingStyle">
                  <option value="--" selected>--</option>
                  <option value="sniper">Sniper</option>
                  <option value="playmaker">Playmaker</option>
                  <option value="slapshot">Slap Shot Taker</option>
                  <option value="dangler">Dangler</option>
                  <option value="jackofalltrades">Jack of All Trades</option> 
                </select><br/>
                <!--Max price user is willing to pay to be entered from select boxes.-->
                <label for="maxPrice">Maximum Price:</label>
                <select id="maxPrice" name="maxPrice">
                  <option value="--" selected>--</option>
                  <option value="100">$100</option>
                  <option value="150">$150</option>
                  <option value="200">$200</option>
                  <option value="250">$250</option>
                  <option value="300">$300</option> </select
                ><br />
                <!--Submit button to send data to server and receive result back-->
                <div id="button">
                  <button id="submit">Submit</button>
                  <button id="restart" href="index.html">Restart</button>
                </div>
              </form>
              <div id="data">
                  <h2 id="results-header">Results</h2>
              </div>
            </div>
          </div>
        </div>
        <!--Right column for hockey related image on home page-->
        <div class="col-lg-3" id="img2">
          <img
            src="Images/Hockey stick and puck flipped.jpg"
            alt="hockey stick and puck flipped"
          />
          <img
          src="Images/Hockey stick and puck flipped.jpg"
          alt="hockey stick and puck flipped"
          />
        </div>

      </div>

    </div>
  </body>
  <!--JavaScript file for converting the user input into the parameters to be used in the GET request-->
  <script src="conversion.js"></script>
</html>
